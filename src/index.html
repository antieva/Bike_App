<!DOCTYPE html>
<html>
  <head>
    <title>Bikes App</title>
  </head>
  <body>
    <div class="container">
      <h1>List of Stolen Bikes</h1>
      <form id="bike">
        <div class="inputForm">
          <h4>Input Time Range:</h4>
          <div class="form-group">
            <input id="startDate" type="date">
          </div>
          <div class="form-group">
            <input id="endDate" type="date">
          </div>
          <div class="form-group">
            <label for="location">Enter location:</label>
            <input id="location" placeholder="Seattle" type="text">
          </div>
          <button class="btn btn-primary" id="bikeLocation" type="submit">List</button>
        </div>
      </form>
      <br>
      <div id="ouput">
        <div class="showErrors"></div>
        <br>
        <br>
        <div class="showHowMany"></div>
        <br>
        <div class="showOutput"></div>
        <br>
      </div>
    </div>
  </body>
</html>
