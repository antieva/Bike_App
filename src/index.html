<!DOCTYPE html>
<html>
  <head>
    <title>Bikes App</title>
  </head>
  <body>
    <div class="container">
      <h1>List Stolen Bikes</h1>
      <form id="bike">
        <h4>Input time range.</h4>
        <div class="form-group">
          <label for="startDate">From:</label>
          <input id="startDate" type="text">
        </div>
        <div class="form-group">
          <label for="endDate">Till:</label>
          <input id="endDate" type="text">
        </div>
        <div class="form-group">
          <label for="location">Enter location:</label>
          <input id="location" type="text">
        </div>
        <button class="btn btn-success" id="bikeLocation" type="submit">List</button>
      </form>
      <br>
      <div id="ouput">
        <div class="showErrors"></div>
        <br>
        <br>
        <div class="showHowMany"></div>
        <br>
        <div class="showOutput"></div>
        <br>
      </div>
    </div>
  </body>
</html>
